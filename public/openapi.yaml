                      summary:
                        type: object
                        properties:
                          activeAlerts:
                            type: integer
                          criticalAlerts:
                            type: integer
                          totalRequests:
                            type: integer
                          failureRate:
                            type: number
                          uniqueIps:
                            type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/FeatureForbidden'

components:
  securitySchemes:
    ApiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: API Key
      description: |
        Authenticate using an API key via the `Authorization: Bearer <key>` header.

        **Keys:**
        - Test: `wg_test_***` (test environment; unlimited test verifications)
        - Live: `wg_live_***` (production with plan-based quotas)

        Get your key at https://walletgate.app or log in at https://console.walletgate.app/login

    AdminSession:
      type: apiKey
      in: cookie
      name: wg_admin_session
      description: |
        Admin session cookie set by the dashboard after login.

        To use in docs: log in to the admin app locally, copy the `wg_admin_session` cookie value from your browser (DevTools -> Application -> Cookies), and paste it here. The cookie will be sent with requests to /admin/* endpoints.

  schemas:
    CreateSessionRequest:
      type: object
      required:
        - checks
      properties:
        checks:
          type: array
          minItems: 1
          description: Array of verification checks to perform
          items:
            type: object
            required:
              - type
            properties:
              type:
                type: string
                enum: [age_over, residency_eu, identity_verified]
                description: |
                  Type of verification check:
                  - `age_over`: Verify user is at least X years old (defaults to 18 if `value` omitted)
                  - `residency_eu`: Verify user resides in an EU member state
                  - `identity_verified`: Verify user's identity has been confirmed
              value:
                oneOf:
                  - type: number
                    description: Age threshold (for age_over, e.g. 18, 21)
                  - type: string
                    description: Additional check parameter
                example: 18
        redirectUrl:
          type: string
          format: uri
          description: |
            Optional redirect URL to send the user back to your app after verification completes.

            If you use the hosted flow, `successUrl`/`cancelUrl` take precedence; `redirectUrl` is used as a fallback.
          example: https://yourapp.com/verify-complete
        successUrl:
          type: string
          format: uri
          description: |
            Optional success redirect URL for the hosted flow.

            If omitted, WalletGate falls back to `redirectUrl` (if provided).
          example: https://yourapp.com/verified
        cancelUrl:
          type: string
          format: uri
          description: |
            Optional cancel/failure redirect URL for the hosted flow.

            If omitted, WalletGate falls back to `redirectUrl` (or `successUrl` if only that is provided).
          example: https://yourapp.com/checkout
        webhookUrl:
          type: string
          format: uri
          description: Optional webhook URL (stored on the session; delivery configured in admin console)
          example: https://yourapp.com/webhooks/walletgate
        metadata:
          type: object
          additionalProperties: true
          description: Custom metadata to attach to session (max 20 keys, key length <= 100)
          example:
            userId: "user_123"
            orderId: "order_456"
        enableAI:
          type: boolean
          description: Enable AI risk scoring (feature-flagged)
          example: false

    SessionResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            id:
              type: string
              description: Unique session identifier
              example: sess_1234567890abcdef
            status:
              type: string
              enum: [pending, in_progress, completed, failed, expired, canceled]
              description: Current session status
            verificationUrl:
              type: string
              format: uri
              description: Wallet deep link (OpenID4VP request URL)
              example: openid4vp://?client_id=...&presentation_definition=...
            nonce:
              type: string
              description: Nonce used in the wallet request (returned for debugging)
            checks:
              type: array
              description: Requested verification checks
              items:
                type: object
                properties:
                  type:
                    type: string
                  value:
                    oneOf:
                      - type: number
                      - type: string
                      - type: array
            results:
              type: object
              additionalProperties:
                type: boolean
              description: Verification check results (only present when status is completed)
              example:
                age_over_18: true
                eu_resident: true
            metadata:
              type: object
              description: Custom metadata attached to session
            redirectUrl:
              type: string
              format: uri
              description: Redirect URL provided when the session was created
            successUrl:
              type: string
              format: uri
              description: Success redirect URL provided when the session was created (hosted flow)
            cancelUrl:
              type: string
              format: uri
              description: Cancel/failure redirect URL provided when the session was created (hosted flow)
            hostedUrl:
              type: string
              format: uri
              description: URL for WalletGate's hosted verification page (returned on session creation)
            riskScore:
              type: number
              minimum: 0
              maximum: 1
              description: AI-calculated risk score (0.0 = low risk, 1.0 = high risk)
            aiInsights:
              type: array
              description: Optional AI insights / explanations (feature-flagged)
              items:
                type: string
            environment:
              type: string
              enum: [test, live]
              description: Environment derived from API key
            testMode:
              type: boolean
              description: True for test keys
            warning:
              type: string
              description: Test mode warning (present only for test keys)
            createdAt:
              type: string
              format: date-time
            completedAt:
              type: string
              format: date-time
              description: When verification was completed (only for completed status)
            expiresAt:
              type: string
              format: date-time
              description: Session expiration time

    Error:
      type: object
      required: [error, code]
      additionalProperties: true
      properties:
        error:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Machine-readable error code
        details:
          description: Additional error details (optional)

    AnomalyAlert:
      type: object
      description: AI-detected security or fraud alert
      properties:
        id:
          type: string
          description: Unique alert identifier
          example: "alert_abc123"
        merchantId:
          type: string
          description: Merchant ID this alert belongs to
        type:
          type: string
          enum: [velocity_attack, geo_anomaly, bot_traffic, credential_sharing, suspicious_pattern]
          description: Type of anomaly detected
        severity:
          type: string
          enum: [low, medium, high, critical]
          description: Alert severity level
        status:
          type: string
          enum: [active, investigating, resolved, false_positive]
          description: Current status of the alert
        riskScore:
          type: number
          minimum: 0
          maximum: 1
          description: AI-calculated risk score (0.0 = low risk, 1.0 = high risk)
          example: 0.85
        recommendation:
          type: string
          enum: [monitor, rate_limit, investigate, block]
          description: AI-recommended action
        details:
          type: object
          description: Additional details about the anomaly
          properties:
            ipAddress:
              type: string
              example: "192.168.1.1"
            country:
              type: string
              example: "DE"
            userAgent:
              type: string
            requestCount:
              type: integer
            timeWindow:
              type: string
        aiInsights:
          type: string
          description: AI-generated analysis of the threat
          example: "Detected 47 verification attempts from same IP in 2 minutes. Confidence: 0.92"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        resolvedBy:
          type: string
          description: Email of admin who resolved the alert
        notes:
          type: string
          description: Admin notes about the alert

    AnomalyMetrics:
      type: object
      description: Aggregated anomaly detection metrics
      properties:
        summary:
          type: object
          properties:
            totalRequests:
              type: integer
              description: Total verification requests in timeframe
            failureRate:
              type: number
              description: Percentage of failed verifications
            uniqueIps:
              type: integer
              description: Number of unique IP addresses
            averageRiskScore:
              type: number
              description: Average AI risk score
        alerts:
          type: object
          properties:
            total:
              type: integer
            byType:
              type: object
              additionalProperties:
                type: integer
            bySeverity:
              type: object
              properties:
                low:
                  type: integer
                medium:
                  type: integer
                high:
                  type: integer
                critical:
                  type: integer
        geoDistribution:
          type: object
          description: Request distribution by country
          additionalProperties:
            type: integer
        riskScoreDistribution:
          type: object
          properties:
            low:
              type: integer
              description: Requests with risk score 0.0-0.3
            medium:
              type: integer
              description: Requests with risk score 0.3-0.7
            high:
              type: integer
              description: Requests with risk score 0.7-1.0

    AdminRegisterRequest:
      type: object
      required: [email, password, name]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        name:
          type: string
        companyName:
          type: string

    AdminLoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    PasswordResetRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email

    PasswordResetConfirm:
      type: object
      required: [email, token, newPassword]
      properties:
        email:
          type: string
          format: email
        token:
          type: string
        newPassword:
          type: string
          minLength: 8

    AdminAuthResponse:
      type: object
      properties:
        success:
          type: boolean
        csrfToken:
          type: string
        isSuperAdmin:
          type: boolean
        apiKey:
          type: string
          description: Returned on register (test key shown once)

    ApiKey:
      type: object
      properties:
        id:
          type: string
        publicId:
          type: string
        name:
          type: string
        environment:
          type: string
          enum: [test, live]
        status:
          type: string
          enum: [active, revoked]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
          nullable: true

    ApiKeyCreateRequest:
      type: object
      properties:
        name:
          type: string
        environment:
          type: string
          enum: [test, live]
        expiresAt:
          type: string
          format: date-time

    ApiKeyRotateResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/ApiKey'
        apiKey:
          type: string
          description: New secret shown once

    Webhook:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [verification.started, verification.completed, verification.failed, verification.expired]
        headers:
          type: object
          additionalProperties:
            type: string
        enabled:
          type: boolean
        status:
          type: string
        failureCount:
          type: integer
        lastFailureAt:
          type: string
          format: date-time
          nullable: true
        lastSuccessAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    WebhookCreateRequest:
      type: object
      required: [url, events]
      properties:
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [verification.started, verification.completed, verification.failed, verification.expired]
        headers:
          type: object
          additionalProperties:
            type: string

    WebhookUpdateRequest:
      type: object
      properties:
        url:
          type: string
          format: uri
        events:
          type: array
          items:
            type: string
            enum: [verification.started, verification.completed, verification.failed, verification.expired]
        headers:
          type: object
          additionalProperties:
            type: string
        enabled:
          type: boolean

    WebhookCreateResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/Webhook'
        secret:
          type: string
          description: Secret shown only once
        message:
          type: string

    WebhookDelivery:
      type: object
      properties:
        id:
          type: string
        event:
          type: string
        status:
          type: string
        attemptNumber:
          type: integer
        responseStatus:
          type: integer
          nullable: true
        error:
          type: string
          nullable: true
        deliveredAt:
          type: string
          format: date-time
          nullable: true
        nextRetryAt:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Invalid request data
            code: VALIDATION_ERROR

    Unauthorized:
      description: Invalid or missing API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Invalid API key
            code: UNAUTHORIZED

    UsageLimitExceeded:
      description: Monthly or daily usage limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Monthly verification quota reached for your plan. Please upgrade to continue.
            code: RATE_LIMIT_EXCEEDED
            plan: Pro
            monthlyLimit: 1000
            retryAfterSeconds: 12345
            upgradeUrl: https://walletgate.app/#pricing

    RateLimitExceeded:
      description: Too many requests
      headers:
        Retry-After:
          schema:
            type: integer
          description: Seconds to wait before retrying
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Too many requests. Please retry after 60 seconds.
            code: RATE_LIMIT_EXCEEDED
            retryAfterSeconds: 60

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Session not found
            code: NOT_FOUND

    FeatureForbidden:
      description: Feature not available for current plan
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Anomaly detection is available on the Business plan. Please upgrade your plan.
            code: FEATURE_NOT_AVAILABLE
            details:
              requiredPlan: business
              currentPlan: trial

    UpgradeRequired:
      description: Upgrade required to access this endpoint
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: Webhooks require the Business plan. Upgrade to access webhook functionality.
            code: UPGRADE_REQUIRED
            details:
              requiredPlan: business
              currentPlan: trial
              upgradeUrl: "/admin/billing"
