                  type: string
                  enum: [active, investigating, resolved, false_positive]
                notes:
                  type: string
                  maxLength: 500
                  description: Optional notes about the alert resolution
      responses:
        '200':
          description: Alert updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
