openapi: 3.0.3
info:
  title: WalletGate API
  description: |
    **Developer-first API for EU Digital Identity verification**

    Verify age, residency, and identity using EU Digital Identity Wallets with one simple integration.

    ## Getting Started

    1. **Sign up** at [walletgate.app](https://walletgate.app) to get your API key
    2. **Test for free** with unlimited test verifications using `wg_test_*` keys
    3. **Go live** with `wg_live_*` keys (Free: 100 live verifications/month; paid tiers higher)

    ## Authentication

    All API requests require an API key via the `Authorization: Bearer <key>` header:

    ```bash
    curl -X POST https://api.walletgate.app/v1/verify/sessions \
      -H "Authorization: Bearer wg_test_YOUR_API_KEY" \
      -H "Content-Type: application/json" \
      -d '{"checks":[{"type":"age_over","value":18}]}'
    ```

    ## SDK Libraries

    - **JavaScript/TypeScript**: `npm install @walletgate/eudi`
    - **Other languages**: Use this REST API directly

    ## Rate Limits

    - **Test keys**: Unlimited test verifications (global rate limits still apply)
    - **Live keys**: Plan-based monthly quotas (Free 100, Pro 1,000, Business 10,000)
    - **Per-key (live)**: 60 requests/minute
    - **Global**: 300 requests/minute per IP

    ## Support

    - **Documentation**: [walletgate.app/docs](https://walletgate.app/docs)
    - **Email**: support@walletgate.app
    - **Security**: security@walletgate.app

  version: 1.0.0
  contact:
    name: WalletGate Support
    url: https://walletgate.app
    email: support@walletgate.app
  license:
    name: Terms of Service
    url: https://www.walletgate.app/terms

servers:
  - url: https://api.walletgate.app
    description: Production
  - url: http://localhost:4000
    description: Development

tags:
  - name: Health
    description: System health check
  - name: Verification
    description: |
      Create and manage identity verification sessions.

      **Verification Flow:**
      1. Create a session with required checks
      2. Redirect user to `verificationUrl`
      3. User completes verification in their EU Digital Identity Wallet
      4. User is redirected back to your `redirectUrl`
      5. Poll the session status or receive a webhook event
  - name: Anomaly Detection
    description: |
      Automated fraud detection and security monitoring.

      **5 detection signals monitored continuously:**
      - Velocity attacks (rapid-fire verification attempts)
      - Geographic anomalies (unusual location patterns)
      - Bot traffic detection (automated requests)
      - Credential sharing (multiple users, same credentials)
      - Suspicious behavioral patterns

      Each verification gets a risk score (0.0-1.0) with recommended follow-up actions.

  - name: Admin Auth
    description: Administrative authentication endpoints used by the dashboard (session-cookie based).

  - name: API Keys
    description: Manage API keys for your account. Secrets are shown only on creation/rotation.

  - name: Webhooks
    description: Configure webhooks to receive signed events from WalletGate.

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Check if the API is running and database is accessible
      operationId: healthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                    example: "2025-10-03T20:30:00Z"
              example:
                status: ok
                timestamp: "2025-10-03T20:30:00Z"

  /v1/verify/sessions:
    post:
      tags: [Verification]
      summary: Create verification session
      description: |
        Create a new identity verification session with one or more checks.

        **Common Use Cases:**
        - Age verification (18+, 21+, etc.)
        - EU residency verification
        - Identity matching for KYC

        **Integration options:**
        - **Hosted flow (recommended):** redirect the user to `hostedUrl`. Provide `successUrl` and `cancelUrl`
          (or just `redirectUrl` as a fallback) so the hosted page can return the user to your app.
        - **Custom UI / QR flow:** use `verificationUrl` to deep-link into the wallet (or render a QR code
          from it). Use `redirectUrl` if you want WalletGate to redirect back to your app on completion.

        **Response includes:**
        - Session ID for polling status
        - `hostedUrl` for the WalletGate hosted verification page
        - `verificationUrl` (OpenID4VP request URL) for custom UI / QR flows
        - Expiration time (default: 30 minutes)
      operationId: createSession
      security:
        - ApiKeyAuth: []
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          description: |
            Optional idempotency key to safely retry session creation without creating duplicates.

            If the same `Idempotency-Key` is reused with a different request body, the API returns `422 IDEMPOTENCY_PAYLOAD_MISMATCH`.
          schema:
            type: string
            minLength: 1
            maxLength: 256
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSessionRequest'
            examples:
              ageVerification:
                summary: Age verification (18+)
                value:
                  checks:
                    - type: age_over
                      value: 18
                  redirectUrl: https://yourapp.com/verify-complete
              combinedChecks:
                summary: Age + EU residency
                value:
                  checks:
                    - type: age_over
                      value: 21
                    - type: residency_eu
                  redirectUrl: https://yourapp.com/verify-complete
                  metadata:
                    userId: "user_123"
                    orderId: "order_456"
      responses:
        '201':
          description: Session created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
              example:
                success: true
                data:
                  id: sess_1234567890abcdef
                  status: pending
                  verificationUrl: openid4vp://?client_id=...&presentation_definition=...
                  checks:
                    - type: age_over
                      value: 18
                  expiresAt: "2025-10-03T20:45:00Z"
                  createdAt: "2025-10-03T20:30:00Z"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: Idempotency conflict (request still processing)
          headers:
            Retry-After:
              schema:
                type: integer
              description: Seconds to wait before retrying
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: A request with this Idempotency-Key is currently being processed
                code: IDEMPOTENCY_CONFLICT
        '422':
          description: Idempotency payload mismatch (same key used with different body)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Idempotency-Key has already been used with a different request body
                code: IDEMPOTENCY_PAYLOAD_MISMATCH
        '429':
          $ref: '#/components/responses/RateLimitExceeded'

  /v1/verify/sessions/{sessionId}:
    get:
      tags: [Verification]
      summary: Get session status
      description: |
        Retrieve verification session details and check results.

        **Session Status:**
        - `pending`: Session created, waiting for user
        - `in_progress`: User started verification
        - `completed`: Verification successful
        - `failed`: Verification failed (user declined or checks failed)
        - `expired`: Session expired (default: 30 minutes)

        **Polling Recommended:**
        - Poll every 2-3 seconds after redirecting user
        - Stop polling when status is not `pending` or `in_progress`
        - Or use webhooks for real-time updates
      operationId: getSession
      security:
        - ApiKeyAuth: []
      parameters:
        - name: sessionId
          in: path
          required: true
          description: Session ID returned from session creation
          schema:
            type: string
            example: sess_1234567890abcdef
      responses:
        '200':
          description: Session details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
              examples:
                pending:
                  summary: Pending session
                  value:
                    success: true
                    data:
                      id: sess_1234567890abcdef
                      status: pending
                      verificationUrl: https://wallet.example.eu/verify?session=sess_1234567890abcdef
                      checks:
                        - type: age_over
                          value: 18
                      createdAt: "2025-10-03T20:30:00Z"
                      expiresAt: "2025-10-03T20:45:00Z"
                completed:
                  summary: Completed verification
                  value:
                    success: true
                    data:
                      id: sess_1234567890abcdef
                      status: completed
                      checks:
                        - type: age_over
                          value: 18
                      results:
                        age_over_18: true
                      completedAt: "2025-10-03T20:32:00Z"
                      createdAt: "2025-10-03T20:30:00Z"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'

